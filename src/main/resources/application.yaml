spring:
  application:
    name: FreeEdu

  flyway:
    enabled: 'true'
    baseline-on-migrate: 'true'
    baseline-description: '"init"'
    baseline-version: '0'
    locations: classpath:db/migration, classpath:db/seed

  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
    show-sql: 'true'
    properties:
      hibernate:
        format_sql: 'true'

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/FreeEduDB
    username: user
    password: password

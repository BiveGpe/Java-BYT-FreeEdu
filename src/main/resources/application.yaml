spring:
  application:
    name: BudgetManager

  flyway:
    enabled: 'true'
    baseline-on-migrate: 'true'
    baseline-description: '"init"'
    baseline-version: '0'

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
    show-sql: 'true'
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/budget_manager
    username: postgres
    password: postgres

<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Plan lekcji</title>
</head>
<body class="bg-dark text-white">
<!-- Navbar -->
<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Plan lekcji</h2>
        <button onclick="location.href='/view/login'" class="btn btn-danger">Wyloguj się</button>
    </div>
</header>

<!-- Main Content Section -->
<main class="container my-5">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/schedule" class="text-decoration-none text-white">Plan lekcji</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/grade" class="text-decoration-none text-white">Oceny</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/schoolClass" class="text-decoration-none text-white">Klasy i uczniowie</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/attendace" class="text-decoration-none text-white">Frekwencja</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/remark" class="text-decoration-none text-white">Uwagi</a></li>
            </ul>
        </nav>

        <!-- Content -->
        <section class="col-md-9">
            <div class="card bg-light text-dark p-4">
                <h3>Plan lekcji</h3>
                <p class="lead">Twój plan lekcji na najbliższe dni.</p>
                <hr>

                <!-- Pole filtrowania -->
                <div class="mb-3">
                    <label for="filterDate" class="form-label">Filtruj po dacie:</label>
                    <input type="text" id="filterDate" class="form-control" placeholder="DD.MM.YYYY">
                </div>

                <!-- Tabela -->
                <table class="table table-striped table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Przedmiot</th>
                        <th scope="col">Klasa</th>
                        <th scope="col">Sala</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Thymeleaf loop -->
                    <tr th:each="lesson : ${schedule}" data-date="${lesson.date}">
                        <td th:text="${lesson.date}"></td>
                        <td th:text="${lesson.subjectName}"></td>
                        <td th:text="${lesson.className}"></td>
                        <td th:text="${lesson.teacherFullName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <script>
                // Funkcja ustawiająca dzisiejszą datę w polu filtra
                function setTodayAsDefault() {
                    const today = new Date();
                    const formattedDate = `${String(today.getDate()).padStart(2, '0')}.${String(today.getMonth() + 1).padStart(2, '0')}.${today.getFullYear()}`;
                    document.getElementById('filterDate').value = formattedDate;
                }

                // Funkcja konwertująca datę z DD.MM.YYYY na YYYY-MM-DD (format bazy)
                function convertDateToISO(date) {
                    const [day, month, year] = date.split('.');
                    return `${year}-${month}-${day}`;
                }

                // Funkcja konwertująca datę z YYYY-MM-DD na DD.MM.YYYY (do wyświetlenia)
                function convertDateToDisplay(date) {
                    const [year, month, day] = date.split('-');
                    return `${day}.${month}.${year}`;
                }

                // Dodanie obsługi filtrowania
                document.getElementById('filterDate').addEventListener('input', function () {
                    const filterValue = this.value; // Wartość filtra w formacie DD.MM.YYYY
                    const rows = document.querySelectorAll('tbody tr'); // Wszystkie wiersze tabeli

                    rows.forEach(row => {
                        const rowDateISO = row.getAttribute('data-date'); // Data z bazy w formacie YYYY-MM-DD
                        const filterISO = convertDateToISO(filterValue); // Konwersja filtra na format bazy

                        if (filterValue === '' || rowDateISO === filterISO) {
                            row.style.display = ''; // Pokaż wiersz
                        } else {
                            row.style.display = 'none'; // Ukryj wiersz
                        }
                    });
                });

                // Ustaw dzisiejszą datę na start
                setTodayAsDefault();
            </script>
        </section>
    </div>
</main>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

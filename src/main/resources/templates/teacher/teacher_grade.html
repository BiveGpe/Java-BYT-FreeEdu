<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oceny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<main class="container my-5">
    <h2 class="text-center">Oceny</h2>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Uczeń</th>
            <th>Przedmiot</th>
            <th>Ocena</th>
            <th>Data dodania</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.student.name}">Jan Kowalski</td>
            <td th:text="${grade.subject}">Matematyka</td>
            <td th:text="${grade.value}">5</td>
            <td th:text="${#dates.format(grade.addDate, 'dd-MM-yyyy')}">01-01-2025</td>
            <td>
                <button class="btn btn-primary btn-sm" th:onclick="'/view/editGrade/' + ${grade.id}">Edytuj</button>
                <button class="btn btn-danger btn-sm" th:onclick="'/view/deleteGrade/' + ${grade.id}">Usuń</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" th:onclick="'/view/addGrade'">Dodaj nową ocenę</button>
</main>
</body>
</html>
</title>
</head>

</body>
</html>

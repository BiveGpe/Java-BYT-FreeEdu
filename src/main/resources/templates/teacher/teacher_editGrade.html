<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edytuj Ocenę</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<!-- Navbar -->
<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Edytuj Ocenę</h2>
        <button onclick="location.href='/view/login'" class="btn btn-danger">Wyloguj się</button>
    </div>
</header>

<main class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card bg-light text-dark p-4">
            <h3 class="text-center">Edytuj Ocenę</h3>
            <form th:action="@{'/view/teacher/editGrade/' + ${grade.gradeId}}" method="post">
                <div class="mb-3">
                    <label for="student" class="form-label">Uczeń</label>
                    <input id="student" name="student" class="form-control"
                           th:value="${grade.studentFirstName + ' ' + grade.studentLastName}" readonly>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Przedmiot</label>
                    <input id="subject" name="subject" class="form-control" th:value="${grade.subject}" readonly>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Ocena</label>
                    <input type="number" id="value" name="value" class="form-control" th:value="${grade.value}" min="1" max="6" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Zapisz</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/view/teacher/grades'">Anuluj</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const gradeInput = document.getElementById("value");

        gradeInput.addEventListener("input", function () {
            const value = parseInt(gradeInput.value, 10);
            if (value < 1 || value > 6) {
                alert("Ocena musi być w zakresie od 1 do 6!");
                gradeInput.value = "";
            }
        });
    });
</script>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

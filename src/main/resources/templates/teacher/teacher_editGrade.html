<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edytuj Ocenę</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<!-- Navbar -->
<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Edytuj Ocenę</h2>
        <button onclick="location.href='/view/login'" class="btn btn-danger">Wyloguj się</button>
    </div>
</header>

<div class="container my-5">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 mb-4">
            <ul class="list-group">
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/mainpage" class="text-decoration-none text-white">Strona główna</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/schedule" class="text-decoration-none text-white">Plan lekcji</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/grades" class="text-decoration-none text-white">Oceny</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/schoolClass" class="text-decoration-none text-white">Klasy i uczniowie</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/attendance" class="text-decoration-none text-white">Frekwencja</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/remark" class="text-decoration-none text-white">Uwagi</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9">
            <h2 class="text-center mb-4">Edytuj Ocenę</h2>
            <form th:action="@{'/view/teacher/editGrade/' + ${grade.gradeId}}" method="post">
                <div class="mb-3">
                    <label for="student" class="form-label">Uczeń</label>
                    <input id="student" name="student" class="form-control" th:value="${grade.studentFirstName + ' ' + grade.studentLastName}" readonly>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Przedmiot</label>
                    <input id="subject" name="subject" class="form-control" th:value="${grade.subject}" readonly>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Ocena</label>
                    <input type="number" id="value" name="value" class="form-control" th:value="${grade.value}" min="1" max="6" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Zapisz</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/view/teacher/grades'">Anuluj</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const gradeInput = document.getElementById("value");

        gradeInput.addEventListener("input", function () {
            const value = parseInt(gradeInput.value, 10);
            if (value < 1 || value > 6) {
                alert("Ocena musi być w zakresie od 1 do 6!");
                gradeInput.value = "";
            }
        });
    });
</script>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

</body>
</html>

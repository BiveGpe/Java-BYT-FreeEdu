<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edytuj uwagę</title>
    <link rel="stylesheet" href="../../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Edytuj uwagę</h2>
        <button onclick="location.href='/view/login'" class="btn btn-danger">Wyloguj się</button>
    </div>
</header>

<main class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card bg-light text-dark p-4">
            <h3 class="text-center">Edytuj uwagę</h3>
            <form th:action="@{/view/teacher/editRemark/{remarkId}(remarkId=${remark.remarkId})}" method="post">
                <div class="form-group mb-3">
                    <label for="student" class="form-label">Uczeń:</label>
                    <input type="text" id="student" name="student" class="form-control"
                           th:value="${remark.studentFirstName + ' ' + remark.studentLastName}" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="content" class="form-label">Treść uwagi:</label>
                    <textarea id="content" name="content" class="form-control" placeholder="Wprowadź treść uwagi"
                              required th:text="${remark.content}"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Zapisz zmiany</button>
                    <button type="button" onclick="location.href='/view/teacher/remark'" class="btn btn-secondary">Powrót</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

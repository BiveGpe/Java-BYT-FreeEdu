<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uwagi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<main class="container my-5">
    <h2 class="text-center">Uwagi</h2>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Uczeń</th>
            <th>Treść</th>
            <th>Data</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="remark : ${remarks}">
            <td th:text="${remark.student.name}">Jan Kowalski</td>
            <td th:text="${remark.content}">Nieprzygotowanie do zajęć</td>
            <td th:text="${#dates.format(remark.addDate, 'dd-MM-yyyy')}">01-01-2025</td>
            <td>
                <button class="btn btn-primary btn-sm" th:onclick="'/view/editRemark/' + ${remark.id}">Edytuj</button>
                <button class="btn btn-danger btn-sm" th:onclick="'/view/deleteRemark/' + ${remark.id}">Usuń</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" th:onclick="'/view/addRemark'">Dodaj nową uwagę</button>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj uwagę</title>
    <link rel="stylesheet" href="../../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Dodaj uwagę</h2>
        <button onclick="location.href='/view/login'" class="btn btn-danger">Wyloguj się</button>
    </div>
</header>

<main class="container my-5">
    <div class="row">
        <!-- Sidebar with links -->
        <nav class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/mainpage"
                                                                  class="text-decoration-none text-white">Strona
                    główna</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/schedule"
                                                                  class="text-decoration-none text-white">Plan
                    lekcji</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/grades"
                                                                  class="text-decoration-none text-white">Oceny</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/schoolClass"
                                                                  class="text-decoration-none text-white">Klasy i
                    uczniowie</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/attendace"
                                                                  class="text-decoration-none text-white">Frekwencja na
                    zajęciach</a></li>
                <li class="list-group-item bg-dark text-white"><a href="/view/teacher/remark"
                                                                  class="text-decoration-none text-white">Uwagi</a></li>
            </ul>
        </nav>

        <!-- Content -->
        <section class="col-md-9">
            <div class="card bg-light text-dark p-4">
                <h3 class="text-center">Dodaj nową uwagę</h3>
                <form th:action="@{/view/teacher/addRemark}" method="post">
                    <div class="form-group mb-3">
                        <label for="studentId" class="form-label">Wybierz ucznia:</label>
                        <select id="studentId" name="studentId" class="form-select" required>
                            <option value="" disabled selected>Wybierz ucznia...</option>
                            <option th:each="student : ${students}"
                                    th:value="${student.id}"
                                    th:text="${student.firstName + ' ' + student.lastName}">
                                Jan Kowalski
                            </option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="content" class="form-label">Treść uwagi:</label>
                        <textarea id="content" name="content" class="form-control" placeholder="Wprowadź treść uwagi" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Dodaj uwagę</button>
                        <button type="button" onclick="location.href='/view/teacher/remark'" class="btn btn-secondary">Powrót</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

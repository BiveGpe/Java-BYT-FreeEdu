<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uwagi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Uwagi</h2>
        <button onclick="location.href='/view/student/mainpage'" class="btn btn-danger">Powrót</button>
    </div>
</header>
<main class="container my-5">
    <h2 class="text-center">Uwagi</h2>
    <div class="mb-3">
        <input type="text" class="form-control" id="filterInput" placeholder="Wyszukaj uwagi...">
    </div>
    <table class="table table-striped table-dark table-hover">
        <thead>
        <tr>
            <th>Nauczyciel</th>
            <th>Treść</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="remark : ${remarks}">
            <!-- Połączenie pól teacherFirstName i teacherLastName -->
            <td th:text="${remark.teacherFirstName + ' ' + remark.teacherLastName}">Jan Kowalski</td>
            <td th:text="${remark.content}">Nieprzygotowanie do zajęć</td>
            <td th:text="${remark.addDate}">01-01-2025</td>
        </tr>
        </tbody>
    </table>
</main>
<script>
    // Funkcja filtrowania w tabeli
    document.getElementById('filterInput').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll('.table tbody tr');
        rows.forEach(row => {
            let text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    });
</script>
<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Wszelkie prawa zastrzeżone.</p>
</footer>
</body>
</html>

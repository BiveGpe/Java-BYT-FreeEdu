<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oceny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Oceny</h2>
        <button onclick="location.href='/view/student/mainpage'" class="btn btn-danger">Powrót</button>
    </div>
</header>
<body class="bg-dark text-white">
<main class="container my-5">
    <h2 class="text-center">Oceny</h2>

    <!-- Pole wyszukiwania -->
    <div class="mb-4">
        <input id="subjectFilter" class="form-control" type="text" placeholder="Wyszukaj po przedmiocie">
    </div>

    <!-- Tabela ocen -->
    <table class="table table-striped table-dark table-hover">
        <thead>
        <tr>
            <th>Przedmiot</th>
            <th>Ocena</th>
            <th>Data wystawienia</th>
            <th>Nauczyciel</th>
        </tr>
        </thead>
        <tbody id="gradesTable">
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.subject}">Matematyka</td>
            <td th:text="${grade.value}">5</td>
            <td th:text="${grade.gradeDate}">01-01-2025</td>
            <td th:text="${grade.teacherFirstName + ' ' + grade.teacherLastName}">Jan Kowalski</td>
        </tr>
        </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    // Obsługa wyszukiwania po przedmiocie
    document.getElementById('subjectFilter').addEventListener('input', function () {
        const filterValue = this.value.toLowerCase(); // Pobiera wartość wpisaną w pole wyszukiwania
        const rows = document.querySelectorAll('#gradesTable tr'); // Pobiera wszystkie wiersze tabeli

        rows.forEach(row => {
            const subjectCell = row.querySelector('td:first-child'); // Pobiera pierwszą komórkę (Przedmiot)
            if (subjectCell) {
                const subjectText = subjectCell.textContent.toLowerCase();
                if (subjectText.includes(filterValue)) {
                    row.style.display = ''; // Pokaż wiersz, jeśli tekst pasuje do filtra
                } else {
                    row.style.display = 'none'; // Ukryj wiersz, jeśli tekst nie pasuje do filtra
                }
            }
        });
    });
</script>
</body>
<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Wszelkie prawa zastrzeżone.</p>
</footer>
</html>

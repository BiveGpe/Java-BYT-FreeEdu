<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frekwencja</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<header class="container-fluid bg-primary py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h2 class="text-white">FreeEdu - Frekwencja</h2>
    <button onclick="location.href='/view/student/mainpage'" class="btn btn-danger">Powrót</button>
  </div>
</header>
<body class="bg-dark text-white">
<main class="container my-5">
  <h2 class="text-center">Frekwencja</h2>
  <table class="table table-striped table-dark table-hover">
    <thead>
    <tr>
      <th>Przedmiot</th>
      <th>Data</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendances}">
      <td th:text="${attendance.subject.getDisplayName()}">Matematyka</td>
      <td th:text="${attendance.attendanceDate}">2025-01-01</td>
      <td th:text="${attendance.status.getDisplayName()}">Obecny</td>
    </tr>
    </tbody>
  </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="bg-primary text-white text-center py-3">
  <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>
</html>

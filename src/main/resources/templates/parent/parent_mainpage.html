<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Panel rodzica</title>
</head>
<body class="bg-dark text-white">

<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Panel rodzica</h2>
        <button onclick="location.href='/view/login'" class="btn btn-danger">Wyloguj się</button>
    </div>
</header>

<main class="container my-5">
    <section class="col-12">
        <div class="card bg-light text-dark p-4">
            <h3>Witaj, <span th:text="${user.firstname}">Imię</span>!</h3>
            <hr>
            <dl class="row">
                <dt class="col-sm-4">Imię i nazwisko:</dt>
                <dd class="col-sm-8" th:text="${user.firstname + ' ' + user.lastname}">Jan Kowalski</dd>
                <dt class="col-sm-4">Email:</dt>
                <dd class="col-sm-8" th:text="${user.email}">jan.kowalski@example.com</dd>
                <dt class="col-sm-4">Rola:</dt>
                <dd class="col-sm-8" th:text="${user.role}">Rodzic</dd>
            </dl>

            <h4 class="mt-4">Twoje Dzieci</h4>
            <ul class="list-group">
                <li class="list-group-item bg-dark text-white" th:each="student : ${students}">
                    <span th:text="${student.firstname + ' ' + student.lastname}">Imię i nazwisko ucznia</span>
                    <a th:href="@{/view/parent/schedule(studentId=${student.userId})}" class="btn btn-primary btn-sm float-end me-2">Plan lekcji</a>
                    <a th:href="@{/view/parent/grade(studentId=${student.userId})}" class="btn btn-success btn-sm float-end me-2">Oceny</a>
                    <a th:href="@{/view/parent/attendance(studentId=${student.userId})}" class="btn btn-warning btn-sm float-end me-2">Frekwencja</a>
                    <a th:href="@{/view/parent/remark/{id}(id=${student.userId})}" class="btn btn-info btn-sm float-end">Uwagi</a>
                </li>
            </ul>
        </div>
    </section>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

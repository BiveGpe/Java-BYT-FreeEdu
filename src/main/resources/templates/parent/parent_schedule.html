<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Plan lekcji ucznia</title>
</head>
<body class="bg-dark text-white">

<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Plan lekcji ucznia</h2>
        <button onclick="location.href='/view/parent/mainpage'" class="btn btn-danger">Powrót</button>
    </div>
</header>

<main class="container my-5">
    <div class="row">
        <section class="col-12">
            <div class="card bg-light text-dark p-4">
                <h3>Plan lekcji dla <span th:text="${studentName}">Jan Kowalski</span></h3>
                <p class="lead">Plan lekcji na najbliższe dni.</p>
                <hr>
                <table class="table table-striped table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Przedmiot</th>
                        <th scope="col">Nauczyciel</th>
                        <th scope="col">Klasa</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="schedule : ${schedules}">
                        <td th:text="${schedule.date}">Brak danych</td>
                        <td th:text="${schedule.subjectName}">Brak danych</td>
                        <td th:text="${schedule.teacherFirstName + ' ' + schedule.teacherLastName}">Brak danych</td>
                        <td th:text="${schedule.className}">Brak danych</td>
                    </tr>
                    <tr th:if="${schedules.isEmpty()}">
                        <td colspan="4" class="text-center">Brak danych w planie lekcji</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Frekwencja dziecka</title>
</head>
<body class="bg-dark text-white">

<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Frekwencja dziecka</h2>
        <button onclick="location.href='/view/parent/mainpage'" class="btn btn-danger">Powrót</button>
    </div>
</header>

<main class="container my-5">
    <section class="col-12">
        <div class="card bg-light text-dark p-4">
            <h3 class="text-center">Frekwencja dla <span th:text="${studentName}">Jan Kowalski</span></h3>
            <hr>

            <table class="table table-striped table-dark table-hover">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Przedmiot</th>
                    <th>Status</th>
                    <th>Nauczyciel</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attendance : ${attendances}">
                    <td th:text="${attendance.attendanceDate}">01-01-2025</td>
                    <td th:text="${attendance.subjectName}">Matematyka</td>
                    <td th:text="${attendance.attendance_status}">Obecny</td>
                    <td th:text="${attendance.teacherFirstName + ' ' + attendance.teacherLastName}">Jan Kowalski</td>
                </tr>
                <tr th:if="${attendances.isEmpty()}">
                    <td colspan="4" class="text-center">Brak danych o frekwencji</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

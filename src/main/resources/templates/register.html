<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Rejestracja</title>
</head>
<body class="bg-dark text-white">
<!-- Header -->
<header class="container-fluid text-center py-5">
    <h1 class="display-4 fw-bold">Rejestracja w FreeEdu</h1>
    <p class="lead">Wypełnij formularz, aby utworzyć nowe konto.</p>
</header>

<!-- Registration Form Section -->
<section class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-lg p-4 col-md-6 bg-light text-dark">
        <h2 class="card-title text-center mb-4">Formularz rejestracji</h2>
        <form th:action="@{/view/register}" method="post" class="card-body">
            <!-- Username -->
            <div class="form-group mb-3">
                <label for="username" class="form-label">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Wprowadź nazwę użytkownika" required>
            </div>

            <!-- First Name -->
            <div class="form-group mb-3">
                <label for="firstname" class="form-label">Imię:</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Wprowadź imię" required>
            </div>

            <!-- Last Name -->
            <div class="form-group mb-3">
                <label for="lastname" class="form-label">Nazwisko:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Wprowadź nazwisko" required>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label for="email" class="form-label">Adres e-mail:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Wprowadź adres e-mail" required>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <label for="password" class="form-label">Hasło:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź hasło" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group mb-4">
                <label for="confirmPassword" class="form-label">Potwierdź hasło:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Powtórz hasło" required>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                <button type="button" onclick="window.location.href='/view/homepage'" class="btn btn-secondary">Powrót</button>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="text-white" target="_blank">GNU GPL v3</a>.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

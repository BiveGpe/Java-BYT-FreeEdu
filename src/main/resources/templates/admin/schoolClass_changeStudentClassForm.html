<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Zmiana Klasy Studenta</title>
</head>
<body class="bg-dark text-white">
<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Zmiana Klasy Studenta</h2>
        <button onclick="location.href='/view/login'" class="btn btn-danger">Wyloguj się</button>
    </div>
</header>

<main class="container my-5">
    <div class="row">
        <section class="col-md-12">
            <div class="card bg-light text-dark p-4">
                <h3 class="text-center">Wybierz Nową Klasę</h3>
                <form th:action="@{/view/admin/schoolClass/changeStudentClassForm}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <label for="classId" class="form-label">Klasa</label>
                        <select id="classId" name="selectedClassId" th:field="*{schoolClass.schoolClassId}" class="form-select">
                            <option th:each="schoolClass : ${schoolClasses}" th:value="${schoolClass.schoolClassId}" th:text="${schoolClass.name}"></option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Zatwierdź</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/view/admin/schoolClass'">Wróć</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Wszelkie prawa zastrzeżone.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

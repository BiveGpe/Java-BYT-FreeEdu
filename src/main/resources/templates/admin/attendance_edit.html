<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edytuj obecność</title>
    <link rel="stylesheet" href="../../static/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<header class="container-fluid bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="text-white">FreeEdu - Edytuj obecność</h2>
        <button onclick="location.href='/view/login'" class="btn btn-danger">Wyloguj się</button>
    </div>
</header>

<main class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card bg-light text-dark p-4">
            <h3 class="text-center">Edytuj obecność</h3>
            <form th:action="@{/view/admin/attendance/edit/{id}(id=${attendance.id})}" method="post">
                <div class="form-group mb-3">
                    <label for="student" class="form-label">Uczeń:</label>
                    <input type="text" id="student" name="student" class="form-control"
                           th:value="${attendance.studentFirstName + ' ' + attendance.studentLastName}" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="teacher" class="form-label">Nauczyciel:</label>
                    <input type="text" id="teacher" name="teacher" class="form-control"
                           th:value="${attendance.teacherFirstName + ' ' + attendance.teacherLastName}" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="subject" class="form-label">Przedmiot:</label>
                    <input type="text" id="subject" name="subject" class="form-control"
                           th:value="${attendance.subjectName}" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="attendanceDate" class="form-label">Data:</label>
                    <input type="date" id="attendanceDate" name="attendanceDate" class="form-control"
                           th:value="${attendance.attendanceDate}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" name="status" class="form-select">
                        <option value="PRESENT" th:selected="${attendance.status == 'PRESENT'}">Obecny</option>
                        <option value="ABSENT" th:selected="${attendance.status == 'ABSENT'}">Nieobecny</option>
                        <option value="LATE" th:selected="${attendance.status == 'LATE'}">Spóźniony</option>
                    </select>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">Zapisz zmiany</button>
                    <a href="/view/admin/attendance" class="btn btn-secondary">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 FreeEdu. Udostępnione na licencji <a href="https://www.gnu.org/licenses/gpl-3.0.html"
                                                                     class="text-white" target="_blank">GNU GPL v3</a>.
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
